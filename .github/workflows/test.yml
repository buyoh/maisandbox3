name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v2
      with:
        ruby-version: '2.7'
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: install tools
      run: |
        sudo apt update
        sudo npm i -g yarn
        sudo gem install bundler
    - name: install packages
      run: |
        yarn
        bundle install
    - name: test javascript
      run: |
        yarn test
    - name: test ruby
      run: |
        bundle exec rspec
